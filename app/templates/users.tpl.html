<h3>{{ vm.title }}</h3>

<ul>
  <li ng-repeat="c in vm.user">Hi, I'm <strong>{{ c.first }} {{ c.last }}</strong>, and I'd like to describe myself with this next statment: <span>"{{ c.msg }}"</span> My email address is <a href="mailto:{{ c.email }}">{{ c.email }}</a> and my website is <a href="{{ c.website }}">{{ c.website }}</a>. Contact me if you like what you see!<hr></li>

</ul>
