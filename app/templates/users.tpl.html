<h3>{{ vm.title }}</h3>

<ul>
  <li ng-repeat="c in vm.user">Hi, I'm {{ c.first }} {{ c.last }}, and I like to describe myself with this next statment: <span>"{{ c.msg }}"</span> My email address is {{ c.email }} and my website is <a href="{{ c.website }}">{{ c.website }}</a>. Contact me if you like what you see!<hr></li>

</ul>
