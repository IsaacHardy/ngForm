<h3>Contact Us</h3>

<form ng-submit="vm.addUser(user)">
    <label>First Name</label>
  <div class="load" id="first">
    <input placeholder="Isaac" ng-model="user.first">
  </div>
    <small>{{ vm.errFirst }}</small>
    <label>Last Name</label>
  <div class="load" id="last">
    <input placeholder="Hardy" ng-model="user.last">
  </div>
    <small>{{ vm.errLast }}</small>
    <label>Email</label>
  <div class="load" id="email">
    <input placeholder="isaac@gmail.com" ng-model="user.email">
  </div>
    <small id="smallEmail">{{ vm.errEmail }}</small>
    <label>Website</label>
  <div class="load" id="web">
    <input placeholder="http://isaac.com" ng-model="user.website">
  </div>
    <small id="smallWeb">{{ vm.errWeb }}</small>
    <label>Message</label>
  <div class="load" id="msg">
    <textarea placeholder="Write a message..." ng-model="user.msg"></textarea>
  </div>
    <small>{{ vm.errMsg }}</small>

  <button>Submit</button>
</form>
